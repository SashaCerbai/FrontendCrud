<!DOCTYPE html>
<html>

<head>
    <title>Tabella dati</title>
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jQuery.js" type="text/javascript"></script>
    <script src="js/manageEmployee.js" type="text/javascript"></script>
</head>

<body>
    <h1 class="header xl"><strong>Lista dipendenti</strong></h1>
    <br>
    <br>

    <div class="container">
        <table class="header-table">
            <tr>
                <td>
                    <h1>Dipendenti</h1>
                </td>
                <td></td>
                <td></td>
                <td><button id="modal-btn" class="button">Aggiungi</button></td>
                <td><button id="modal-btn2" class="button">Modifica</button></td>
            </tr>
        </table>
        <br>
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Cognome</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody id="to-fill">
            </tbody>
        </table>
    </div>

    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-container">
                <h1 class="header">Inserisci dipendente</h1>
                <br>

                <table class="modal-table">
                    <tbody class="modal-body">
                        <tr>
                            <td><label>Nome</label></td>
                            <td><input type="text" id="name"></td>
                        </tr>
                        <tr>
                            <td><label>Cognome</label></td>
                            <td><input type="text" id="lastname"></td>
                        </tr>
                        <tr>
                            <td><label>Data di nascita</label></td>
                            <td><input type="date" id="birthday"></td>
                        </tr>
                        <tr>
                            <td><label>Data di assunzione</label></td>
                            <td><input type="date" id="hiring-date"></td>
                        </tr>
                        <tr class="radio-row">
                            <td><label>Sesso</label></td>
                            <td class="radio-container">
                                <input type="radio" name="gender" id="gender" value="M" class="m-radio" checked>
                                <input type="radio" name="gender" id="gender" value="F" class="f-radio">
                            </td>
                        </tr>
                        <tr>
                        </tr>
                        <td colspan="2" class="" radio-container><button class="modal-button" onclick="saveModalInputs(); emptyModalInputs();">Invia &gg;</button></td>
                    </tbody>
                </table>
                <br>
            </div>
        </div>
    </div>

    <div id="myModalChange" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-container">
                <h1 class="header">Modifica dipendente</h1>
                <br>

                <table class="modal-table">
                    <tbody class="modal-body">
                        <tr>
                            <td><label>Id</label></td>
                            <td><input type="number" id="id" min="10000"></td>
                        </tr>
                        <tr>
                            <td><label>Nome</label></td>
                            <td><input type="text" id="name"></td>
                        </tr>
                        <tr>
                            <td><label>Cognome</label></td>
                            <td><input type="text" id="lastname"></td>
                        </tr>
                        <tr>
                            <td><label>Data di nascita</label></td>
                            <td><input type="date" id="birthday"></td>
                        </tr>
                        <tr>
                            <td><label>Data di assunzione</label></td>
                            <td><input type="date" id="hiring-date"></td>
                        </tr>
                        <tr class="radio-row">
                            <td><label>Sesso</label></td>
                            <td class="radio-container">
                                <input type="radio" name="gender" id="gender" value="M" class="m-radio" checked>
                                <input type="radio" name="gender" id="gender" value="F" class="f-radio">
                            </td>
                        </tr>
                        <tr>
                        </tr>
                        <td colspan="2" class="" radio-container><button class="modal-button" onclick="modifyEmployee(); emptyModalInputs();">Invia &gg;</button></td>
                    </tbody>
                </table>
                <br>
            </div>
        </div>
    </div>


</body>
<script>
    var modal = document.getElementById("myModal");
    var btn = document.getElementById("modal-btn");
    var span = document.getElementsByClassName("close")[0];

    btn.onclick = function() {
        modal.style.display = "block";
    }
    span.onclick = function() {
        modal.style.display = "none";
    }
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

<script>
    var modal = document.getElementById("myModalChange");
    var btn = document.getElementById("modal-btn2");
    var span = document.getElementsByClassName("close")[0];

    btn.onclick = function() {
        modal.style.display = "block";
    }
    span.onclick = function() {
        modal.style.display = "none";
    }
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>


</html>
